<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link id="theme" rel="stylesheet" href="src/scss/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="scss/main.css"> -->
    <script> 
      function toggleTheme() { 

          var theme = document.getElementsByTagName('link')[0]; 
          if (theme.getAttribute('href') == 'src/scss/bootstrap.min.css') { 
              theme.setAttribute('href', 'src/scss/main.css'); 
          } else { 
              theme.setAttribute('href', 'src/scss/bootstrap.min.css'); 
          } 
      } 
  </script> 
    <title>Bootstrap Customization</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center p-5 bg-primary text-white">Changing of Bootstrap Core Colors Using Sass</h1>
      <div class="row mt-5">
        <div class="col text-center">
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-info">Info</button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col text-center">
          <button class="btn btn-primary" onclick="toggleTheme()">Click Here to Change Colors</button>
        </div>
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
